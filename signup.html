<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login/Signup</title>
</head>

<body>
    <header>
        <a href="index.html" class="home_button button">
            <span class="material-icons-outlined button_icon md-36">view_list</span>
            <span class="button_text">My Shopping List</span>
        </a>
        <nav>
            <a href="Browse.html" class="nav_button button"><span class="button_text">Browse Products</span></a>
            <a href="index.html" class="nav_button button"><span class="button_text">View Cart</span></a>
            <a href="#" class="nav_button button"><span class="button_text">About</span></a>
            <a href="signup.html" class="nav_button nav_button_active button"><span class="button_text">Log in/Sign up</span></a>
        </nav>
    </header>

    <main>
        <div class="inner_nav">
            <a href="signup.html" class="button"><span class="button_text">Log in/Sign up</span></a>
        </div>
        <section id="login_wrapper">
            <div class="card_buttons_wrapper">
                <button type="submit" class="login_button button" onclick="show_createaccount()">
                    <span class="button_text">I am a new user</span>
                </button>
                <button type="submit" class="login_button button" onclick="show_existingaccount()">
                    <span class="button_text">I have an existing account</span>
                </button>
            </div>
        </section>
        <section id="createaccount_wrapper">
            <div class="all_inputs">
            <div class="inputs_wrapper">
                <div class="input_wrapper emailPhoneNumber">
                    <input type="text" placeholder="Email or phone number">
                </div>
                <div class="input_wrapper password">
                    <input type="text" placeholder="Password">
                </div>
                <div class="input_wrapper confirmPassword">
                    <input type="text" placeholder="Confirm password"> 
                </div>
                <button type="submit" class="create_button" onclick="show_accountmade()">
                <span class="button_text">Create account</span>
            </button>
            </div>
            </div>
        </section>
        <section id="existingaccount_wrapper">
            <div class="all_inputs">
            <div class="inputs_wrapper">
                <div class="input_wrapper emailPhoneNumber">
                    <input type="text" placeholder="Email or phone number">
                </div>
                <button class="forgot_button">Forgot email?</button>
                <button type="submit" class="create_button" onclick="show_password()">
                    <span class="button_text">Next</span>
            </div>
            </div>
        </section>
        <section id="password_wrapper">
            <div class="all_inputs">
            <div class="inputs_wrapper">
                <div class="input_wrapper existingPassword">
                    <input type="text" placeholder="Password">
                </div>
                <button class="forgot_button">Forgot password?</button>
                <button type="submit" class="create_button" onclick="show_accountmade()">
                    <span class="button_text">Sign in</span>
                </button>
            </div>
            </div>
        </section>


    </main>
    <script src="javascript.js"></script>
</body>

</html>
