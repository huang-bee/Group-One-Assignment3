<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Shopping list</title>
</head>

<body>
    <header>
        <a href="#" class="home_button button">
            <span class="material-icons-outlined button_icon md-36">view_list</span>
            <span class="button_text">My Shopping List</span>
        </a>
        <nav>
            <a href="#" class="nav_button nav_button_active button"><span class="button_text">List</span></a>
            <a href="#" class="nav_button button"><span class="button_text">About</span></a>
            <a href="signup.html" class="nav_button button"><span class="button_text">Log in/Sign up</span></a>
        </nav>
    </header>
    <div class="additem_container">
        <div class="input_container">
            <button type="submit" class="additem_button button" onclick="addElement();">
                <span class="material-icons-outlined button_icon">add</span>
                <span class="button_text">Add item</span>
            </button>
            <div class="resizable_text_box">
                <input type="text" id="myInput" class="question_text_box" placeholder="Write here..."/>
            </div>
        </div>
    </div>
    <main>
        <div class="list_wrapper" id="list_wrapper">
        <div class="list_wrapper_centered">
            <ul class="cart_item_wrapper">
            </ul>
            <ul class="list_item_wrapper" id="list_item_wrapper">
            </ul>
        </div>
        <div class="cart_wrapper" id="cart_wrapper">
            <div class="cart_content">
                <h4>Cart overview</h4>
                <h4 class="items_in_list" id="items_in_list">5 items in list</h4>
                <h4 class="items_in_cart" id="items_in_cart">4 items in cart</h4>
                <ul class="cart_list">
                </ul>
                <div class="total"><span class="button_text">Total:</span><span class="button_text total_price">$3.59</span></div>
            </div>
            <div class="card_buttons_wrapper">
                <button type="submit" class="card_button button">
                    <span class="material-icons-outlined button_icon">card_giftcard</span>
                    <span class="button_text">Add Promo Code</span>
                </button>
                <button type="submit" class="card_button button">
                    <span class="material-icons-outlined button_icon">credit_card</span>
                    <span class="button_text">Add Clubcard</span>
                </button>
            </div>
            <a href="checkout.html" class="checkout_button button">
                <span class="material-icons-outlined button_icon">add_shopping_cart</span>
                <span class="button_text">Checkout</span>
            </a>
        </div>
    </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
