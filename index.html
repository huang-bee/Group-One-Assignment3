<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Shopping list</title>
</head>

<body>
    <header>
        <a href="#" class="home_button button">
            <span class="material-icons-outlined button_icon md-36">view_list</span>
            <span class="button_text">My Shopping List</span>
        </a>
        <nav>
            <a href="Browse.html" class="nav_button button"><span class="button_text">Browse Products</span></a>
            <a href="#" class="nav_button nav_button_active button"><span class="button_text">View Cart</span></a>
            <a href="#" class="nav_button button"><span class="button_text">About</span></a>
            <a href="signup.html" class="nav_button button"><span class="button_text">Log in/Sign up</span></a>
        </nav>
    </header>
    <div class="additem_container">
        <div class="input_container">
            <button type="submit" class="additem_button button" onclick="addElement()">
                <span class="material-icons-outlined button_icon">add</span>
                <span class="button_text">Add item</span>
            </button>
            <div class="resizable_text_box">
                <input type="text" id="myInput" class="question_text_box" placeholder="Write here..."/>
            </div>
        </div>
    </div>
    <main>
        <ul class="list_item_wrapper todo-items">
        </ul>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
