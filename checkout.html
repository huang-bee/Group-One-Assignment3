<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Shopping list</title>
</head>

<body>
    <header>
        <a href="index.html" class="home_button button">
            <span class="material-icons-outlined button_icon md-36">view_list</span>
            <span class="button_text">My Shopping List</span>
        </a>
        <nav>
            <a href="Browse.html" class="nav_button button"><span class="button_text">Browse Products</span></a>
            <a href="index.html" class="nav_button nav_button_active button"><span class="button_text">View Cart</span></a>
            <a href="#" class="nav_button button"><span class="button_text">About</span></a>
            <a href="signup.html" class="nav_button button"><span class="button_text">Log in/Sign up</span></a>
        </nav>
    </header>

    <main>
        <div class="inner_nav">
            <a href="#" class="button"><span class="button_text">Log in:</span></a>
        </div>
        <div class="checkout_wrapper">
            <div class="purchase_details_wrapper">
            <section id="login_wrapper">
                <div class="card_buttons_wrapper">
                    <button type="submit" class="login_button button" onclick="show_deliveryorpickup()">
                        <span class="button_text">I am a new user</span>
                    </button>
                    <button type="submit" class="login_button button" onclick="show_deliveryorpickup()">
                        <span class="button_text">I have an existing account</span>
                    </button>
                </div>
            </section>
            <section id="deliveryorpickup_wrapper">
                <div class="card_buttons_wrapper">
                    <button type="submit" class="login_button button" onclick="show_deliverydetails()">
                        <span class="button_text">Deliver my groceries to me</span>
                    </button>
                    <button type="submit" class="login_button button" onclick="show_deliverydetails()">
                        <span class="button_text">I will pick my groceries up</span>
                    </button>
                </div>
            </section>
            <section id="deliverydetails_wrapper">
                <div class="inputs_wrapper">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="text" placeholder="Street address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Suburb">
                <input type="text" placeholder="Post code">
                <input type="text" placeholder="Phone number">
            </div>
            </section>
        </div>
            <div class="cart_wrapper">
                <div class="cart_content">
                    <h4>Cart overview</h4>
                    <h4 class="items_in_list">8 items in list</h4>
                    <h4 class="items_in_cart">1 item in cart</h4>
                    <ul class="cart_list">
                        <li class="cart_item"><span class="button_text">Cadbury Dairy Milk Chocolate Block</span><span class="button_text">$3.59</span></li>
                    </ul>
                    <div class="total"><span class="button_text">Total:</span><span class="button_text">$3.59</span></div>
                </div>
                <a href="checkout.html" class="checkout_button button" onclick="addElement()">
                    <span class="material-icons-outlined button_icon">add_shopping_cart</span>
                    <span class="button_text">Place order</span>
                </a>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
